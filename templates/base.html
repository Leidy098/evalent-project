{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Evalent{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/evalent.css' %}">
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/">Evalent</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a href="/accounts/profile/" class="nav-link">Perfil</a></li>
            <li class="nav-item"><a href="/accounts/logout/" class="nav-link">Salir</a></li>
          {% else %}
            <li class="nav-item"><a href="/accounts/login/" class="nav-link">Iniciar sesión</a></li>
            <li class="nav-item"><a href="/accounts/register/" class="nav-link">Registrarse</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <main class="py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center border-top py-3 bg-white text-muted">
    © 2025 Evalent - Simulador de entrevistas con IA
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
